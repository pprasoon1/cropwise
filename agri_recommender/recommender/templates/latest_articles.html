{% extends "base.html" %}

{% block title %}Latest Articles{% endblock %}

{% block content %}
<section style="max-width: 800px; margin: 0 auto;">
    <h1 style="font-size: 36px; font-weight: 700; color: #2e7d32; margin-bottom: 40px; text-align: center;">Latest Articles</h1>
    {% for article in articles %}
    <article style="margin-bottom: 30px; padding: 20px; border: 1px solid #ddd; border-radius: 10px; box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);">
        <h2 style="font-size: 28px; color: #388e3c; margin-bottom: 10px;">{{ article.title }}</h2>
        <p style="font-size: 16px; color: #555; margin-bottom: 10px;">{{ article.summary }}</p>
        <p style="font-size: 14px; color: #888;">Published on: {{ article.date }}</p>
    </article>
    {% endfor %}
</section>
{% endblock %}
