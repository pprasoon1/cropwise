{% extends "base.html" %}
{% load i18n %}
{% block content %}
<section style="padding: 20px;">
    <h2>{% trans "Latest Articles" %}</h2>
    <ul>
        {% for article in articles %}
            <li>
                <h3>{{ article.title }}</h3>
                <p>{{ article.summary }}</p>
                <p><em>{% trans "Date:" %} {{ article.date }}</em></p>
            </li>
        {% endfor %}
    </ul>
</section>
{% endblock %}
