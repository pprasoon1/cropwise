{% extends "base.html" %}
{% load static %}

{% block title %}Get Recommendations{% endblock %}

{% block content %}
<style>
    .farm-details-section {
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
        padding: 20px;
        background: url('{% static "images/bgimg1111.jpg" %}') no-repeat center center/cover;
    }

    .form-container {
        max-width: 600px;
        width: 100%;
        background-color: rgba(255, 255, 255, 0.9);
        padding: 40px;
        border-radius: 15px;
        box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
    }

    .form-title {
        font-size: clamp(24px, 5vw, 32px);
        font-weight: 700;
        color: #2e7d32;
        text-align: center;
        margin-bottom: 30px;
    }

    .form-group {
        margin-bottom: 20px;
    }

    .form-label {
        display: block;
        font-size: clamp(14px, 2.5vw, 16px);
        color: #555;
        margin-bottom: 5px;
    }

    .form-input {
        width: 100%;
        padding: 10px;
        border: 1px solid #ccc;
        border-radius: 5px;
        font-size: clamp(14px, 2.5vw, 16px);
    }

    .submit-button {
        display: inline-block;
        width: 100%;
        padding: 15px;
        font-size: clamp(16px, 3vw, 18px);
        color: #ffffff;
        background-color: #43a047;
        border: none;
        border-radius: 8px;
        cursor: pointer;
        text-decoration: none;
        transition: background-color 0.3s, transform 0.3s;
        margin-top: 20px;
        text-align: center;
    }

    .submit-button:hover {
        background-color: #388e3c;
        transform: translateY(-2px);
    }

    @media (max-width: 768px) {
        .form-container {
            padding: 20px;
        }
    }

    @media (max-width: 480px) {
        .farm-details-section {
            padding: 10px;
        }

        .form-container {
            padding: 15px;
        }

        .submit-button {
            padding: 12px;
        }
    }
</style>

<section class="farm-details-section">
    <div class="form-container">
        <h1 class="form-title">Enter Your Farm Details</h1>
        <form method="post">
            {% csrf_token %}
            <div class="form-group">
                <label for="soil_ph" class="form-label">Soil pH (optional):</label>
                <input type="text" id="soil_ph" name="soil_ph" class="form-input">
            </div>
            <div class="form-group">
                <label for="nitrogen" class="form-label">Nitrogen (N) (optional):</label>
                <input type="text" id="nitrogen" name="nitrogen" class="form-input">
            </div>
            <div class="form-group">
                <label for="phosphorus" class="form-label">Phosphorus (P) (optional):</label>
                <input type="text" id="phosphorus" name="phosphorus" class="form-input">
            </div>
            <div class="form-group">
                <label for="potassium" class="form-label">Potassium (K) (optional):</label>
                <input type="text" id="potassium" name="potassium" class="form-input">
            </div>
            <div class="form-group">
                <label for="organic_matter" class="form-label">Organic Matter (optional):</label>
                <input type="text" id="organic_matter" name="organic_matter" class="form-input">
            </div>
            <a href="{% url 'results' %}" class="submit-button">
                Get Recommendations
            </a>
        </form>
    </div>
</section>

<script>
    document.querySelector('.submit-button').addEventListener('mouseover', function() {
        this.style.backgroundColor = '#388e3c';
        this.style.transform = 'translateY(-2px)';
    });

    document.querySelector('.submit-button').addEventListener('mouseout', function() {
        this.style.backgroundColor = '#43a047';
        this.style.transform = 'translateY(0)';
    });
</script>
{% endblock %}
