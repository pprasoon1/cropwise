{% extends "base.html" %}
{% load static %}

{% block title %}Get Recommendations{% endblock %}

{% block content %}
<style>
    /* Fullscreen background image with a dark overlay */
    .recommendations-section {
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
        padding: 20px;
    }

    /* Form container with modern styling */
    .form-container {
        max-width: 600px;
        width: 100%;
        background-color: #fff;
        padding: 30px;
        border-radius: 15px;
        box-shadow: 0 15px 40px rgba(0, 0, 0, 0.2);
        animation: fadeIn 1s ease-in-out;
    }

    /* Smooth animation for the form appearance */
    @keyframes fadeIn {
        from {
            opacity: 0;
            transform: translateY(20px);
        }
        to {
            opacity: 1;
            transform: translateY(0);
        }
    }

    /* Form title styling */
    .form-title {
        font-size: 28px;
        font-weight: 700;
        color: #2e7d32;
        text-align: center;
        margin-bottom: 20px;
        letter-spacing: 1px;
    }

    /* Input fields styling */
    form input, form select, form textarea {
        width: 100%;
        padding: 12px;
        margin-bottom: 15px;
        border: 1px solid #ccc;
        border-radius: 8px;
        font-size: 16px;
        box-sizing: border-box;
        transition: border-color 0.3s ease;
    }

    form input:focus, form select:focus, form textarea:focus {
        border-color: #43a047;
        outline: none;
    }

    /* Modern button styling */
    .submit-button {
        width: 100%;
        padding: 14px;
        font-size: 16px;
        font-weight: 600;
        color: #ffffff;
        background-color: #43a047;
        border: none;
        border-radius: 10px;
        cursor: pointer;
        text-decoration: none;
        transition: background-color 0.3s, transform 0.3s, box-shadow 0.3s;
        margin-top: 20px;
    }

    .submit-button:hover {
        background-color: #388e3c;
        transform: translateY(-3px);
        box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
    }

    /* Link for manual entry */
    .manual-link {
        display: inline-block;
        padding: 10px 20px;
        background-color: #4CAF50;
        color: white;
        text-decoration: none;
        font-weight: bold;
        border-radius: 5px;
        transition: background-color 0.3s ease, transform 0.3s;
        margin-top: 20px;
        font-size: 14px;
    }

    .manual-link:hover {
        background-color: #45a049;
        transform: translateY(-2px);
    }

    /* Responsive styling for larger screens */
    @media (min-width: 768px) {
        .recommendations-section {
            padding: 50px;
        }

        .form-container {
            padding: 50px;
        }

        .form-title {
            font-size: 36px;
        }

        .submit-button {
            padding: 16px;
            font-size: 18px;
        }

        .manual-link {
            padding: 12px 24px;
            font-size: 16px;
        }
    }
</style>

<section class="recommendations-section">
    <div class="form-container">
        <h1 class="form-title">Enter Your Farm Details</h1>
        <form method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit" class="submit-button">
                Get Recommendations
            </button>
            <div style="text-align: center;">
                <a href="{% url 'pseudo' %}" class="manual-link">
                    Want to add your soil details manually?
                </a>
            </div>
        </form>
    </div>
</section>
{% endblock %}
