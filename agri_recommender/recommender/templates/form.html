{% extends "base.html" %}

{% block title %}Get Recommendations{% endblock %}

{% block content %}
<section style="text-align: center; padding: 100px 50px; background-color: #f1f8e9;">
    <h1 style="font-size: 36px; font-weight: 700; color: #2e7d32; margin-bottom: 40px;">Enter Your Farm Details</h1>
    <form method="post" style="max-width: 600px; margin: 0 auto; text-align: left; background-color: #fff; padding: 40px; border-radius: 10px; box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);">
        {% comment %} {{ csrf_token }} {% endcomment %}
        {{ form.as_p }}
        <button type="submit" style="width: 100%; padding: 15px; font-size: 18px; color: #fff; background-color: #4caf50; border: none; border-radius: 5px; cursor: pointer; text-decoration: none; transition: background-color 0.3s;">Get Recommendations</button>
    </form>
</section>

<script>
    // Add any interactive JS here if needed
</script>
{% endblock %}
