{% extends "base.html" %}
{% load i18n %}
{% load static %}

{% block content %}
<section style="position: fixed; top: 0; left: 0; width: 100%; height: 100%; display: flex; justify-content: center; align-items: center; background: url('{% static "images/bgimg1.jpeg" %}') no-repeat center center/cover;">
    <div style="max-width: 500px; width: 100%; background-color: rgba(255, 255, 255, 0.9); padding: 40px; border-radius: 10px; box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);">
        <h2 style="text-align: center; color: #2e7d32; margin-bottom: 30px;">{% trans "Login" %}</h2>
        <form method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit" style="width: 100%; padding: 10px; background-color: #43a047; color: white; border: none; border-radius: 5px; cursor: pointer;">{% trans "Log In" %}</button>
        </form>
    </div>
</section>
{% endblock %}
