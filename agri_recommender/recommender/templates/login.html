{% extends "base.html" %}
{% load i18n %}
{% load static %}

{% block content %}
<style>
    .login-section {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        display: flex;
        justify-content: center;
        align-items: center;
        background: url('{% static "images/bgimg1.jpeg" %}') no-repeat center center/cover;
        padding: 20px;
        box-sizing: border-box;
    }

    .login-container {
        max-width: 500px;
        width: 100%;
        background-color: rgba(255, 255, 255, 0.9);
        padding: 20px;
        border-radius: 10px;
        box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
    }

    .login-title {
        text-align: center;
        color: #2e7d32;
        margin-bottom: 20px;
        font-size: 24px;
    }

    .login-form input[type="text"],
    .login-form input[type="password"] {
        width: 100%;
        padding: 10px;
        margin-bottom: 10px;
        border: 1px solid #ccc;
        border-radius: 4px;
        box-sizing: border-box;
    }

    .login-button {
        width: 100%;
        padding: 10px;
        background-color: #43a047;
        color: white;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        font-size: 16px;
        transition: background-color 0.3s;
    }

    .login-button:hover {
        background-color: #388e3c;
    }

    @media (min-width: 768px) {
        .login-container {
            padding: 40px;
        }

        .login-title {
            font-size: 28px;
            margin-bottom: 30px;
        }

        .login-form input[type="text"],
        .login-form input[type="password"] {
            font-size: 16px;
        }

        .login-button {
            padding: 12px;
            font-size: 18px;
        }
    }
</style>

<section class="login-section">
    <div class="login-container">
        <h2 class="login-title">{% trans "Login" %}</h2>
        <form method="post" class="login-form">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit" class="login-button">{% trans "Log In" %}</button>
        </form>
    </div>
</section>
{% endblock %}
