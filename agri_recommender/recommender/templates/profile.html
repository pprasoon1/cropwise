{% extends "base.html" %}
{% load i18n %}
{% block content %}
<section style="display: flex; justify-content: center; align-items: center; min-height: 100vh; padding: 50px; background-color: #e8f5e9;">
    <div style="max-width: 600px; width: 100%; background-color: #ffffff; padding: 40px; border-radius: 10px; box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);">
        <h2 style="text-align: center; color: #2e7d32; margin-bottom: 30px;">{% trans "Profile" %}</h2>
        <p><strong>{% trans "Username:" %}</strong> {{ user.username }}</p>
        <p><strong>{% trans "Email:" %}</strong> {{ user.email }}</p>
        <!-- Add more fields as needed -->
    </div>
</section>
{% endblock %}
