{% extends "base.html" %}
{% load i18n %}
{% load static %}

{% block content %}
<section style="position: fixed; top: 0; left: 0; width: 100%; height: 100%; display: flex; justify-content: center; align-items: center; background: url('{% static "images/formbg.jpeg" %}') no-repeat center center/cover;">
    <div style="max-width: 600px; width: 100%; background-color: rgba(255, 255, 255, 0.9); padding: 40px; border-radius: 10px; box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);">
        <h2 style="text-align: center; color: #2e7d32; margin-bottom: 30px;">{% trans "Profile" %}</h2>
        <p><strong>{% trans "Username:" %}</strong> {{ user.username }}</p>
        <p><strong>{% trans "Email:" %}</strong> {{ user.email }}</p>
        <!-- Add more fields as needed -->
        
        <div style="margin-top: 20px; border-top: 1px solid #e0e0e0; padding-top: 20px;">
            <h3 style="color: #2e7d32;">{% trans "Current Location" %}</h3>
            <p id="location-display">{% trans "Fetching location..." %}</p>
            <button onclick="getLocation()" style="background-color: #2e7d32; color: white; border: none; padding: 10px 20px; border-radius: 5px; cursor: pointer; margin-top: 10px;">{% trans "Update Location" %}</button>
        </div>
    </div>
</section>

<script>
    function getLocation() {
        if (navigator.geolocation) {
            navigator.geolocation.getCurrentPosition(showPosition, showError);
        } else {
            document.getElementById("location-display").innerHTML = "Geolocation is not supported by this browser.";
        }
    }

    function showPosition(position) {
        const latitude = position.coords.latitude;
        const longitude = position.coords.longitude;
        
        // Use a reverse geocoding service to get the address
        fetch(`https://nominatim.openstreetmap.org/reverse?format=json&lat=${latitude}&lon=${longitude}`)
            .then(response => response.json())
            .then(data => {
                const address = data.display_name;
                document.getElementById("location-display").innerHTML = `${address}<br>Lat: ${latitude.toFixed(4)}, Lon: ${longitude.toFixed(4)}`;
            })
            .catch(error => {
                console.error('Error:', error);
                document.getElementById("location-display").innerHTML = `Lat: ${latitude.toFixed(4)}, Lon: ${longitude.toFixed(4)}`;
            });
    }

    function showError(error) {
        switch(error.code) {
            case error.PERMISSION_DENIED:
                document.getElementById("location-display").innerHTML = "User denied the request for Geolocation.";
                break;
            case error.POSITION_UNAVAILABLE:
                document.getElementById("location-display").innerHTML = "Location information is unavailable.";
                break;
            case error.TIMEOUT:
                document.getElementById("location-display").innerHTML = "The request to get user location timed out.";
                break;
            case error.UNKNOWN_ERROR:
                document.getElementById("location-display").innerHTML = "An unknown error occurred.";
                break;
        }
    }

    // Fetch location when the page loads
    getLocation();
</script>
{% endblock %}
