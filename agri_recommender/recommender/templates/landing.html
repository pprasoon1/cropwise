<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CropWise - Landing Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(to bottom, #76b852, #8DC26F);
            color: white;
            text-align: center;
        }

        .navbar {
            background-color: #333;
            overflow: hidden;
            padding: 10px 20px;
        }

        .navbar a {
            float: left;
            color: white;
            text-align: center;
            padding: 14px 20px;
            text-decoration: none;
            font-size: 18px;
        }

        .navbar a:hover {
            background-color: #ddd;
            color: black;
        }

        .content {
            margin-top: 100px;
        }

        .animated-text {
            font-size: 36px;
            font-weight: bold;
            animation: slide-in 2s ease-out forwards;
        }

        @keyframes slide-in {
            from {
                opacity: 0;
                transform: translateY(-50px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .team-text {
            font-size: 24px;
            font-weight: bold;
            margin-top: 10px;
            animation: fade-in 2s ease-out forwards;
        }

        @keyframes fade-in {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }

        .proceed-btn {
            margin-top: 30px;
            padding: 10px 20px;
            font-size: 18px;
            color: white;
            background-color: #4CAF50;
            border: none;
            cursor: pointer;
            border-radius: 5px;
            text-decoration: none;
            display: inline-block;
        }

        .proceed-btn:hover {
            background-color: #45a049;
        }

        .images {
            display: flex;
            justify-content: center;
            margin-top: 50px;
        }

        .images img {
            width: 150px;
            height: 150px;
            margin: 0 10px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
    </style>
</head>
<body>
    <div class="navbar">
        <a href="home/">Home</a>
        <a href="#">About</a>
        <a href="#">Services</a>
        <a href="#">Contact</a>
    </div>

    <div class="content">
        <div class="animated-text">Welcome to CropWise</div>
        <div class="team-text">by Team Parashar</div>
        <a href="/home" class="proceed-btn">Proceed to Home</a>

        <div class="images">
            <img src="https://via.placeholder.com/150" alt="Crop Image 1">
            <img src="https://via.placeholder.com/150" alt="Crop Image 2">
            <img src="https://via.placeholder.com/150" alt="Crop Image 3">
        </div>
    </div>
</body>
</html>
